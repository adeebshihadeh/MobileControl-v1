<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>OctoPrint Mobile View</title>
    
    <link rel="stylesheet" href="libs/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="libs/jquery-2.1.4.min.js"></script>
    <script src="libs/bs/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="first_time_setup">
        <h1>OctoPrint</h1>
        <div class="input-group">
            <span class="input-group-addon">IP Address</span>
            <input type="text" class="form-control" value="octopi.local" id="ip_field">
        </div>
        
        <div class="input-group">
            <span class="input-group-addon">API Key</span>
            <input type="text" class="form-control" id="apikey_field">
        </div>
        
        <button type="button" class="btn btn-success" id="test_connection_btn">Test Connection</button>
        <button type="button" class="btn btn-default" id="next_screen_btn">Save and Continue</button>
        
        <h2 id="test_status"></h2>
    </div>
    
    <div id="main">
        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-left">
                <div class="col-xs-2 sidebar-offcanvas" id="sidebar" role="navigation">
                    <ul class="nav nav-sidebar">
                        <li><a class="menu-tab menu-tab-selected" id="info_tab_btn"><span class="glyphicon glyphicon-info-sign"></span></a></li>
                        <li><a class="menu-tab" id="control_tab_btn"><span class="glyphicon glyphicon-move"></span></a></li>
                        <li><a class="menu-tab" id="extrusion_tab_btn"><span class="glyphicon glyphicon-fire"></span></a></li>
                        <li><a class="menu-tab" id="files_tab_btn"><span class="glyphicon glyphicon-file"></span></a></li>
                        <li><a class="menu-tab" id="settings_tab_btn"><span class="glyphicon glyphicon-cog"></span></a></li>
                    </ul>
                </div>
                <div class="col-xs-10 main">
                    <div id="control_tab">
                        <div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="x_neg_jog_btn">-</button>
                                <button type="button" class="btn btn-default" id="x_home_btn">Home X</button>
                                <button type="button" class="btn btn-default" id="x_pos_jog_btn">+</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="y_neg_jog_btn">-</button>
                                <button type="button" class="btn btn-default" id="y_home_btn">Home Y</button>
                                <button type="button" class="btn btn-default" id="y_pos_jog_btn">+</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="z_neg_jog_btn">-</button>
                                <button type="button" class="btn btn-default" id="z_home_btn">Home Z</button>
                                <button type="button" class="btn btn-default" id="z_pos_jog_btn">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="extrusion_tab">
                        extrusion tab
                    </div>
                
                    <div id="info_tab">
                        <p>info tab</p>
                    </div>
                    
                    <div id="files_tab">
                        files tab
                    </div>
                    
                    <div id="settings_tab">
                        <h1>Settings</h1>
                        
                        <div class="input-group">
                            <span class="input-group-addon">IP Address</span>
                            <input type="text" class="form-control" id="settings_ip_field">
                        </div>
                        
                        <div class="input-group">
                            <span class="input-group-addon">API Key</span>
                            <input type="text" class="form-control" id="settings_apikey_field">
                        </div>
                        
                        <button type="button" class="btn btn-default" id="save_settings_btn">Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="printing_view">
        <h1 id="printing_time_left">00:00:00</h1>
        <h4 id="printing_time_elapsed">00:00:00</h4>
    </div>
    
    <div id="disconnected_view">
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
