<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>OctoPrint Mobile View</title>
    
    <link rel="stylesheet" href="libs/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="libs/jquery-2.1.4.min.js"></script>
    <script src="libs/bs/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="first_time_setup">
        <h1>OctoPrint</h1>
        <div class="input-group">
            <span class="input-group-addon">IP Address</span>
            <input type="text" class="form-control" value="octopi.local" id="ip_field">
        </div>
        
        <div class="input-group">
            <span class="input-group-addon">API Key</span>
            <input type="text" class="form-control" id="apikey_field">
        </div>
        
        <div class="button-row">
            <button type="button" class="btn btn-lg btn-success" id="test_connection_btn">Test Connection</button>
            <button type="button" class="btn btn-lg btn-default" id="next_screen_btn">Save and Continue</button>
        </div>
        
        <h2 id="test_status"></h2>
    </div>
    
    <div id="main">
        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-left">
                <div class="col-xs-2 sidebar-offcanvas" id="sidebar" role="navigation">
                    <ul class="nav nav-sidebar">
                        <li><a class="menu-tab menu-tab-selected" id="info_tab_btn"><span class="glyphicon glyphicon-info-sign"></span></a></li>
                        <li><a class="menu-tab" id="control_tab_btn"><span class="glyphicon glyphicon-move"></span></a></li>
                        <li><a class="menu-tab" id="extrusion_tab_btn"><span class="glyphicon glyphicon-fire"></span></a></li>
                        <li><a class="menu-tab" id="files_tab_btn"><span class="glyphicon glyphicon-file"></span></a></li>
                        <li><a class="menu-tab" id="settings_tab_btn"><span class="glyphicon glyphicon-cog"></span></a></li>
                    </ul>
                </div>
                <div class="col-xs-10 main">
                    <div id="control_tab">
                        <div class="col-xs-8">
                            <div class="btn-group">
                            	<button type="button" class="btn btn-lg btn-default btn-spaced" id="x_neg_jog_btn">-</button>
                            	<button type="button" class="btn btn-lg btn-default btn-spaced" id="x_home_btn"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> X</button>
                            	<button type="button" class="btn btn-lg btn-default btn-spaced" id="x_pos_jog_btn">+</button>
                            </div>
                            <div class="btn-group">
                            	<button type="button" class="btn btn-lg btn-default btn-spaced" id="y_neg_jog_btn">-</button>
                            	<button type="button" class="btn btn-lg btn-default btn-spaced" id="y_home_btn"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Y</button>
                            	<button type="button" class="btn btn-lg btn-default btn-spaced" id="y_pos_jog_btn">+</button>
                            </div>
                            <div class="btn-group">
                            	<button type="button" class="btn btn-lg btn-default btn-spaced" id="z_neg_jog_btn">-</button>
                            	<button type="button" class="btn btn-lg btn-default btn-spaced" id="z_home_btn"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Z</button>
                            	<button type="button" class="btn btn-lg btn-default btn-spaced" id="z_pos_jog_btn">+</button>
                            </div>
                            
                            <div class="row">
                                <div class="btn-group btn-spaced" data-toggle="buttons">
                                    <label class="btn btn-default">
                                        <input type="radio" name="jog_increment" value="0.1"/> 0.1
                                    </label> 
                                    <label class="btn btn-default">
                                        <input type="radio" name="jog_increment" value="1" /> 1
                                    </label> 
                                    <label class="btn btn-default active">
                                        <input type="radio" name="jog_increment" value="10" checked="checked" /> 10
                                    </label> 
                                    <label class="btn btn-default">
                                        <input type="radio" name="jog_increment" value="100" /> 100
                                    </label> 
                                </div>
                            </div>
                
                        </div>
                        <div class="col-xs-4">
                            <button type="button" class="btn btn-lg btn-primary btn-spaced" id="motors_off_btn">Motors off</button>
                            <button type="button" class="btn btn-lg btn-success btn-spaced" id="fan_on_btn">Fan On</button>
                            <button type="button" class="btn btn-lg btn-danger btn-spaced" id="fan_off_btn">Fan Off</button>
                        </div>
                    </div>
                    
                    <div id="extrusion_tab">
                        
                        <div class="row">
                            <div class="btn-group btn-spaced" data-toggle="buttons">
                                <label class="btn btn-default">
                                    <input type="radio" name="extrude_length" value="1"/> 1
                                </label> 
                                <label class="btn btn-default">
                                    <input type="radio" name="extrude_length" value="5" /> 5
                                </label> 
                                <label class="btn btn-default active">
                                    <input type="radio" name="extrude_length" value="10" checked="checked" /> 10
                                </label> 
                                <label class="btn btn-default">
                                    <input type="radio" name="extrude_length" value="100" /> 100
                                </label>
                            </div>
                        </div>
                        
                        
                        <button type="button" class="btn btn-lg btn-success btn-spaced" id="extrude_btn">Extrude</button>
                        <button type="button" class="btn btn-lg btn-danger btn-spaced" id="retract_btn">Retract</button>
                    </div>
                
                    <div id="info_tab">
                        <p>info tab</p>
                    </div>
                    
                    <div id="files_tab">
                        files tab
                    </div>
                    
                    <div id="settings_tab">
                        <h1>Settings</h1>
                        
                        <div class="input-group">
                            <span class="input-group-addon">IP Address</span>
                            <input type="text" class="form-control" id="settings_ip_field">
                        </div>
                        
                        <div class="input-group">
                            <span class="input-group-addon">API Key</span>
                            <input type="text" class="form-control" id="settings_apikey_field">
                        </div>
                        
                        <button type="button" class="btn btn-lg btn-success button-row" id="settings_test_connection_btn">Test Connection</button>
                        <button type="button" class="btn btn-lg btn-default button-row" id="save_settings_btn">Save Settings</button>
                        <button type="button" class="btn btn-lg btn-danger button-row" id="restore_settings_btn">Restore Settings</button>
                    
                        <h2 id="settings_test_status"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="printing_view">
        <h1 id="printing_time_left">00:00:00</h1>
        <h4 id="printing_time_elapsed">00:00:00</h4>
    </div>
    
    <div id="disconnected_view">
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
